<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a6a3a3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #ff3333;
        }

        p {
            color: #555;
        }
        .login-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .login-link:hover {
            background-color: #1e87c3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invalid Login</h1>
        <p>Sorry, the username or password you entered is incorrect. Please try again.</p>
        
        <a class="login-link" href="login">Back to Login</a>
    </div>
</body>

</html>
